<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section div h1{
            color: red;
        }
    </style>
</head>

<body>

    <h1>descendant selector (space)</h1>
    <h2>it provide path with space to give similar tag</h2>
    <h2>for example : section div h1 (colour = red)</h2><br>

    <section>
        <h1>h1 in section</h1>
        <div>
            <h1>h1 in div in section</h1>
        </div>
        <p>p in section</p>
        <div>
            <h1>h1 in div in section</h1>
        </div>

    </section>
    <div>
        <h1>h1 in div</h1>
    </div>
</body>
</html>
