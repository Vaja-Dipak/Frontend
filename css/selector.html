<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* Element selector */
        /* it effect on all same tag */
        h1{
            color: blue;
        }

</style>
</head>
<body>
    <h2>all color effect with element selector</h2>

    <h1>class selector (.)</h1>
    <h1>id selector(#)</h1>
    <h1>element selector (tag)</h1>
    <h1>universal selector (*)</h1>
    <h1>grouping selector(,)</h1>
    <h1>descendant selector (space)</h1>
    <h1>child selector (>)</h1>
    <h1>adjacent sibling selector (+)</h1>
    <h1>general sibling selector (~)</h1>
</body>
</html>
