<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="1" width="47%">
        <tr>
            <td rowspan="2" colspan="2">col-0</td>
            <td rowspan="2">col-1</td>
            <td colspan="2">col-2</td>
        </tr>
        <tr>
            <td>col-3</td>
            <td>col-3</td>
        </tr>
        <tr>
            <td rowspan="2">col-0</td>
            <td>col-1</td>
            <td>col-2</td>
            <td>col-3</td>
            <td>col-3</td>
        </tr>
        <tr>
            <td>col-1</td>
            <td>col-2</td>
            <td>col-3</td>
            <td>col-3</td>
        </tr>
        <tr>
            <td colspan="2">col-1</td>
            <td>col-2</td>
            <td>col-3</td>
            <td>col-3</td>
        </tr>
    </table>
</body>
</html>
